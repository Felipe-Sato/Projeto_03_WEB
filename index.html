<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>
        <title>GitHub: Where the world builds software · GitHub</title>
        <link rel="shortcut icon" type="imagex/png" href="source/GitHub_icon.png">
        <script type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <img src="source/glowLeft.png" id="glowLeft">
        <img src="source/glowRight.png" id="glowRight">
        
        <div class="foreground">
            <img src="source/globo.png" id="backglobe">
            <header class="cabeçalho">
                <div class="topmenuleft">
                    <div class="topmenulogo">
                        <a href="index.html"><img src="source/GitHub_icon.png" alt="icone"></a>
                    </div>
                    <div class="menuitem">
                        <div class="menuitemHover1"><p>Product &#709;</p></div>
                        <div class="menuitemStatic"><p>Team</p></div>
                        <div class="menuitemStatic"><p>Enterprise</p></div>
                        <div class="menuitemHover2"><p>Explore &#709;</p></div>
                        <div class="menuitemStatic"><p>Marketplace</p></div>
                        <div class="menuitemHover3"><p>Pricing &#709;</p></div>
                    </div>
                </div>

                <div class="blankspace"></div>

                <div class="topmenuright">
                    <img src="source/icons8-hamburger.svg" class="hamburger">
                    <a id="signup">Sign up</a>
                    <a id="signin">Sign in</a>
                    <form>
                        <input class="searchbox" placeholder="Search Github" type="text" id="search_files" name="search_files">
                    </form>
                    
                </div>
            </header> 
                
            <div class="wrapper">
                <!-- Login Form -->
                <button id="btnlogoff" class="btnlogoff displaynone">voce esta logado, clique para fazer logoff</button>
                <div id="signupbox"class="signupbox displaynone">
                    <form class="emailbox">
                        <input class="emailinput" placeholder="Email address" type="email" id="user_email" name="user_email"/>
                        <input class="senhainput" placeholder="Password" type="password" id="user_password" name="user_senha"/>
                    </form>
                    <button id="signup2" class="signup2">Sign up for GitHub</button>
                    <button id="signin2" class="signin2">Sign in Account</button>
                </div>
                <!-- Search Form -->
                <div class="dialog">
                    <div class="dialog-content">
                        <div class="search_field">
                            <input type="text" placeholder="Palavra a ser pesquisada" id="search"/>
                        </div>
                        <div class="search_button">
                            <button class="form_btn" id="submit">Pesquise</button>
                            <button class="form_btn" id="reset">Limpar</button>
                        </div>
                    </div>
                    <div class="response">
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/control.js"></script>
        <script src="scripts/login.js"></script>
        <script src="scripts/search.js"></script>
    </body>
</html>
